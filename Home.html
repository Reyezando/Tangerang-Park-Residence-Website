<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./css/Home.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/font-face.css">
    <link rel="shortcut icon" href="./logo/Logo-Tangerang-Park-form2.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/e159cf5599.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href=""><img src="logo/Logo-Tangerang-Park-form2.png" alt=""></a>
    </div>

    <!-- Intro -->
    <div class="intro">
        <div id="slider-myCareer" class="splide splide-myCareer" role="group" aria-label="Splide Basic HTML Example">
            <div class="splide__track">
                <div class="splide__arrows">
                    <button class="splide__arrow splide__arrow--prev">
                        <img src="img/icons/arrowLeft.png" alt="">
                    </button>
                    <button class="splide__arrow splide__arrow--next">
                        <img src="img/icons/arrowRight.png" alt="">
                    </button>
                </div>
                <ul class="splide__list">
                    <li class="splide__slide"><div class="imageWrap" style="background-image: url('img/undraw_mathematics_hc2c.png');"></div></li>
                    <li class="splide__slide"><div class="imageWrap" style="background-image: url('img/undraw_professor_xcrw.png');"></div></li>
                </ul>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <div class="footer">

    </div>

</body>
</html>
