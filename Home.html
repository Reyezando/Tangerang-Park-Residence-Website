<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./css/Home.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/font-face.css">
    <link rel="shortcut icon" href="./logo/Logo-Tangerang-Park-form2.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/e159cf5599.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar__menu">
            <a href="" class="navbar__logo"><img src="logo/Logo-Tangerang-Park-form2.png" alt=""></a>
            <a href="" class="navbar__logo"><img src="logo/Logo-Tangerang-Park-form1.png" alt=""></a>
            <div></div>
        </div>
        <div class="navbar__background">
            <img src="img/dark-green-leaf.png" alt="">
            <img src="img/light-green-leaf.png" alt="">
            <img src="img/light-green-leaf.png" alt="">
        </div>
    </div>

    <!-- Intro -->
    <div class="intro">
        <div id="slider-Home" class="splide splide-Home" role="group" aria-label="Splide Basic HTML Example">
            <div class="splide__track">
                <div class="splide__arrows">
                    <button class="splide__arrow splide__arrow--prev">
                        <img src="img/icons/arrowLeft.png" alt="">
                    </button>
                    <button class="splide__arrow splide__arrow--next">
                        <img src="img/icons/arrowRight.png" alt="">
                    </button>
                </div>
                <ul class="splide__list">
                    <li class="splide__slide"><div class="imageWrap" style="background-image: url('img/Tangerang-Park-Sport-Club-Front-View.jpg');"></div></li>
                    <li class="splide__slide"><div class="imageWrap" style="background-image: url('img/Tangerang-Park-Sport-Club-Pool.jpg');"></div></li>
                    <li class="splide__slide"><div class="imageWrap" style="background-image: url('img/Tangerang-Park-Sport-Club-Bird-View.jpg');"></div></li>
                    <li class="splide__slide"><div class="imageWrap" style="background-image: url('img/Tangerang-Park-Sport-Club-Cafe.jpg');"></div></li>
                    <li class="splide__slide"><div class="imageWrap" style="background-image: url('img/Tangerang-Park-Bird-View.jpg');"></div></li>
                    <li class="splide__slide"><div class="imageWrap" style="background-image: url('img/Tangerang-Park-Entrance.jpg');"></div></li>
                </ul>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <div class="footer">
        <div class="footer__div1">
            <span class="footer__contacts">
                <p>Contacts:</p>
                <i class="fa-brands fa-whatsapp fa-2xl"></i> <a href="https://wa.me/+6285966636918?text" target="_blank">+6285966636918</a>
            </span>
            <span class="footer__socmed">
                <span class="footer__socmed__container">
                    <p>Social Media:</p>
                    <div class="footer__socmed__container__brands">
                        <a href="#facebook"><i class="fa-brands fa-facebook fa-xl"></i></a>
                        <a href="#instagram"><i class="fa-brands fa-instagram fa-xl"></i></a>
                        <a href="https://www.youtube.com/channel/UCjJXQDp5ss98LrQLfMQezNg" target="_blank"><i class="fa-brands fa-youtube fa-xl"></i></a>
                        <a href="https://www.tiktok.com/@puriciptagroup" target="_blank"><i class="fa-brands fa-tiktok fa-xl"></i></a>
                    </div>
                </span>
            </span>
            <span class="footer__gmaps">
                <p class="footer__gmaps__title">Location:</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m13!1m8!1m3!1d1983.536526474089!2d106.60652406492115!3d-6.120869628811718!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zNsKwMDcnMTMuNCJTIDEwNsKwMzYnMjYuOCJF!5e0!3m2!1sen!2sid!4v1758877839860!5m2!1sen!2sid" width="328" height="198" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </span>
            <span class="footer__bank">
                <p class="footer__bank__title">Bank Partners:</p>
                <img src="logo/BankCollab.png" alt="">
            </span>
        </div>
        <div class="footer__div2">
            <p class="footer__div2__disclaimer">Disclaimer: Segala informasi, gambar, spesifikasi dan materi promosi tidak mengikat dan dapat berubah sewaktu-waktu sesuai kebijakan pengembang.</p>
            <p class="footer__div2__copyright">Copyright Â© 2025. Tangerang Park Residence. All Rights Reserved.</p>
